<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Game 1 - Mobile Rive</title>

  <!-- Official Rive Canvas runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.17.3"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .return-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      z-index: 10;
    }

    .return-button:hover {
      background: white;
      transform: scale(1.05);
    }

    /* Optional: show a simple loading overlay */
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: rgba(0, 0, 0, 0.8);
      font-family: Arial, sans-serif;
      z-index: 5;
    }
  </style>
</head>
<body>
  <button class="return-button" onclick="goHome()">Return</button>
  <div id="loading" class="loading">Loading game...</div>
  <canvas id="riveCanvas"></canvas>

  <script>
    const STATE_MACHINE = "State Machine 1"; // ← update if needed

    const canvas = document.getElementById("riveCanvas");
    const loadingOverlay = document.getElementById("loading");
    let riveInstance = null;

    // Resize handling for all devices
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      if (riveInstance) riveInstance.resizeDrawingSurfaceToCanvas();
    }

    // Load Rive only after a user tap (required by iOS)
    function initializeRive() {
      if (riveInstance) return; // prevent double init

      loadingOverlay.textContent = "Loading Rive file...";

      riveInstance = new rive.Rive({
        src: "game1.riv",
        canvas: canvas,
        autoplay: false, // will start after user tap
        stateMachines: [STATE_MACHINE],
        fit: rive.Fit.CONTAIN,
        alignment: rive.Alignment.CENTER,
        onLoad: () => {
          console.log("Rive loaded successfully");
          loadingOverlay.style.display = "none";
          resizeCanvas();
          riveInstance.play(); // now safe to play
        },
        onError: (err) => {
          console.error("Rive error:", err);
          loadingOverlay.textContent = "Error loading Rive file.";
        }
      });
    }

    // Trigger initialization after first user interaction
    document.addEventListener("touchstart", initializeRive, { once: true });
    document.addEventListener("click", initializeRive, { once: true });

    window.addEventListener("resize", resizeCanvas);
