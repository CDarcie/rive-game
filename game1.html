<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game 1 - Responsive Rive</title>

  <script src="https://unpkg.com/@rive-app/canvas@2.17.3"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .return-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      z-index: 10;
    }

    .return-button:hover {
      background: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="return-button" onclick="goHome()">Return</button>
  <canvas id="riveCanvas"></canvas>

  <script>
    const STATE_MACHINE = "SM_1"; // must match your Rive file exactly
    const canvas = document.getElementById("riveCanvas");
    let riveInstance;

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      if (riveInstance) riveInstance.resizeDrawingSurfaceToCanvas();
    }

    function loadRive() {
      riveInstance = new rive.Rive({
        src: "./game1.riv",
        canvas: canvas,
        autoplay: false,
        stateMachines: [STATE_MACHINE],
        fit: rive.Fit.CONTAIN,
        alignment: rive.Alignment.CENTER,
        onLoad: () => {
          console.log("Rive file loaded successfully.");
          resizeCanvas();
          // Start on user interaction (fixes Safari)
          document.addEventListener("click", () => riveInstance.play(), { once: true });
        },
        onError: (e) => console.error("Rive error:", e),
      });
    }

    window.addEventListener("load", () => {
      loadRive();
      resizeCanvas();
    });

    window.addEventListener("resize", resizeCanvas);

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
