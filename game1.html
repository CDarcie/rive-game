<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game 1 - Responsive Rive</title>

  <!-- Rive Web Player -->
  <script src="https://unpkg.com/@rive-app/canvas@2.17.3"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    // âœ… CHANGE THIS to match your Rive file's state machine name
    const STATE_MACHINE = "SM_1"; 

    const canvas = document.getElementById("riveCanvas");
    let riveInstance;

    // Dynamically resize the canvas for responsiveness
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      if (riveInstance) {
        riveInstance.resizeDrawingSurfaceToCanvas();
      }
    }

    // Load the Rive file
    riveInstance = new rive.Rive({
      src: "game1.riv",
      canvas: canvas,
      autoplay: true,
      stateMachines: [STATE_MACHINE], // <- Use your state machine name here
      fit: rive.Fit.CONTAIN,
      alignment: rive.Alignment.CENTER,
      onLoad: () => {
        console.log(`Rive file loaded with State Machine: ${STATE_MACHINE}`);
        resizeCanvas(); // Ensure correct scaling at start
      },
      onError: (e) => console.error("Rive error:", e),
    });

    // Recalculate on window resize
    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
