<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Home</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Full-screen background */
    body {
      background: url('home.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;    /* center horizontally */
      align-items: flex-start;    /* near top */
      padding-top: 60px;          /* space from top */
      gap: 60px;                  /* space between icons */
    }

    /* Shared button style */
    .game-button {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s ease;
    }

    .game-button img {
      width: 150px;  /* adjust size */
      height: auto;
      display: block;
    }

    .game-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Button for Game 3 -->
  <button class="game-button" onclick="openGame('game3.html')">
    <img src="mario.png" alt="Play Game 3" />
  </button>

  <!-- Button for Game 1 -->
  <button class="game-button" onclick="openGame('game1.html')">
    <img src="cow.png" alt="Play Game 1" />
  </button>

  <!-- Button for Game 2 -->
  <button class="game-button" onclick="openGame('game2.html')">
    <img src="graph.png" alt="Play Game 2" />
  </button>

  <script>
    function openGame(gameFile) {
      window.location.href = gameFile;
    }
  </script>

</body>
</html>
